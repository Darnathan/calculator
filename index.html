<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>The Calculator</h1>
    <div class="calculator">
        <div class="console">
            <div data-previous-input class="input previous-input"></div>
            <div data-current-input class=" input current-input"></div>
        </div>
        <div class="buttons">
            <button data-all-clear class=" span-1">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>X</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>-</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="data-equals button span-2">=</button>
        </div>
    </div>






    <script src="/script.js"></script>
</body>
</html>
