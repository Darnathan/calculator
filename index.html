<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>The Calculator</h1>
    <div class="wrap">
    <div class="container">
        <div class="console">CONSOLE</div>

        <div class="buttons button-operator +">+</div>
        <div class="buttons button-operator -">-</div>
        <div class="buttons button-operator *">x</div>
        <div class="buttons button-operator /">/</div>
        

        <div class="numbers">
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="buttons zero">0</div>
            <div class="buttons button-operator total">=</div>
        </div>
    </div>
</div>






    <script src="/script.js"></script>
</body>
</html>
